<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template - Utilizar como modelo</title>
  <link rel="stylesheet" href="contato.css">
</head>

<body>
  <div class="wrapper">
    <div class="menu">
      <!-- Aqui vai o seu menu -->
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="sobre.html">Sobre a clínica</a></li>
        <li><a href="horario.html">Horário de Atendimento</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </div>

    <div class="main">
      <div class="header">
        <img src="Contato.png" width="500" align="center">
        <!-- Aqui vai o seu header -->
      </div>

      <div class="content">
        <h3>Telefone de contato</h3>
        <p>(11)0000-0000</p>
        <h3>Whatsapp</h3>
        <p>(11)0000-0000</p>
        <h3>Endereço</h3>
        <p>R. Um, 1 - Gopouva - Guarulhos - SP</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.8185288194586!2d-46.550173!3d-23.467009499999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef576ad89b881%3A0xdc30dd8840c4f51b!2sR.%20Um%2C%201%20-%20Gopouva%2C%20Guarulhos%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1668895652877!5m2!1spt-BR!2sbr"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form name="signup" autocomplete="off" onsubmit="alert('Formulario enviado')" method="get" action="#">
          <h1> Formulário de contato </h1>
          <label>Nome</label> <input type="text" /><br>
          <label>E-mail</label> <input type="email" /><br>
          <label>Assunto:</label><input type="text" name="subject"><br>
          <label>Mensagem:</label>
          <textarea name="message"></textarea><br>
          <button type="submit">Limpar</button>
          <button type="submit">Enviar</button>
        </form>
      </div>

      <div class="footer">
        <h1>O amor verdadeiro pelos seus animais!!</h1>
        <!-- Aqui vai o seu rodapé -->
      </div>
    </div>
  </div>
</body>

</html>
